			function createProfitLossChart(data) {
				var ctx = document.getElementById('profitLossChart').getContext('2d');
				new Chart(ctx, {
					type: 'line',
					data: {
						labels: data.map(item => item.month),
						datasets: [
							{
								label: 'Profit/Loss',
								data: data.map(item => item.profit),
								fill: false,
								borderColor: 'red',
								borderWidth: 2
							}
						]
					},
					options: {
						scales: {

							}

				});
			}
