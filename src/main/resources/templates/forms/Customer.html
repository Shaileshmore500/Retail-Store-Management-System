<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{navbar::layout(~{::section})}"


>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier</title>
    
    
  </head>
  <body>
    
    <section class="html__section" th:fragment="form_customer">
      <div class="login-box">
        <h2>Customer</h2>
        <form action="#" th:action="@{/savecustomer}" method="POST" id="form">
          
          <div class="user-box">
            <input type="hidden" name="customer_pid" />
          </div>
          <div class="user-box">
            <input
              type="text"
              name="name"
              
              required=""
            />
            <label>Name</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="email"
              
              required=""
            />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input
              type="number"
              name="mobile_no"
             
              required=""
            />
            <label>Mobile Number</label>
          </div>
          <div class="user-box">
            <input
              type="Date"
              name="dob"
              
              required=""
            />
            <label>Date Of Birth</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="address"
              
              required=""
            />
            <label>Address</label>
          </div>
          <!-- <a href="#" th:href="@{/savecat?name=marur&code=dalvi}" style="border: 1px solid;"> -->
            <div class="button-container">
              <button type="submit" id="save" style="border-radius: 25px" class="btn-form">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Save
              </button>
              <button type="cancle" id="cancle" style="border-radius: 25px" class="btn-form-cancle btn-danger">
        
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cancel
              </button>
            </div>
          <!-- </a> -->
        
        </form>
      </div>
    
      <script>


$(document).ready(() => {

  
 $("#master .fa-caret-down").toggleClass("tarnsform");
  $(".clild-menu_master").slideToggle();


});


      </script>
      
    </section>
   
    
    
  </body>
</html>
