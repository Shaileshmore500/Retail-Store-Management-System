<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{navbar::layout(~{::section})}"


>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier</title>
    
    
  </head>
  <body>
    
    <section class="html__section">
      <div class="login-box">
        <h2>Supplier</h2>
        <form action="#" th:action="@{/master/savecustomer}" method="POST" id="form">
          <div
            th:if="${errormessage}"
            th:text="${errormessage}"
            id="errormessage"
            class="alert alert-danger"
          ></div>

          <div
            th:if="${sucmessage}"
            th:text="${sucmessage}"
            class="alert alert-success"
          ></div>

          <div class="user-box">
            <input
              type="text"
              name="name"
              th:value="${data!=null? data.name:''}"
              required=""
            />
            <label>Name</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="email"
              th:value="${data!=null? data.name:''}"
              required=""
            />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="mobile_no"
              th:value="${data!=null? data.mobile_no:''}"
              required=""
            />
            <label>Mobile Number</label>
          </div>
          <div class="user-box">
            <input
              type="Date"
              name="dob"
              th:value="${data!=null? data.GST_no:''}"
              required=""
            />
            <label>Date Of Birth</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="address"
              th:value="${data!=null? data.address:''}"
              required=""
            />
            <label>Address</label>
          </div>
          <!-- <a href="#" th:href="@{/savecat?name=marur&code=dalvi}" style="border: 1px solid;"> -->
          <button type="submit" style="border-radius: 25px" class="btn-form">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Save
          </button>
          <!-- </a> -->
        
        </form>
      </div>
    
      <script>


$(document).ready(() => {

  
 $("#master .fa-caret-down").toggleClass("tarnsform");
  $(".clild-menu_master").slideToggle();


});


      </script>
      
    </section>
   
    
    
  </body>
</html>
