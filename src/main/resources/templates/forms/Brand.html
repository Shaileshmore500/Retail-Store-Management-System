<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{navbar::layout(~{::section})}"


>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand</title>
    
    
  </head>
  <body>
    
    <section class="html__section">
      <div class="login-box">
        <h2>Brand</h2>
        <form action="#" th:action="@{/master/savebrand}" method="POST" id="form">
          <div
            th:if="${errormessage}"
            th:text="${errormessage}"
            id="errormessage"
            class="alert alert-danger"
          ></div>

          <div
            th:if="${sucmessage}"
            th:text="${sucmessage}"
            class="alert alert-success"
          ></div>

          <div class="user-box">
            <input
              type="text"
              name="code"
              th:value="${data!=null? data.code:''}"
              required=""
            />
            <label>Brand Code</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="name"
              th:value="${data!=null? data.name:''}"
              required=""
            />
            <label>Brand Name</label>
          </div>
          <!-- <a href="#" th:href="@{/savecat?name=marur&code=dalvi}" style="border: 1px solid;"> -->
          <button type="submit" style="border-radius: 25px" class="btn-form">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Save
          </button>
          <!-- </a> -->
        
        </form>
      </div>
    
      <script>abc()</script>
      
    </section>
   
    
    
  </body>
</html>
