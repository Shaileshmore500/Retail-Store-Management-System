  <script>
    const button = document.getElementsByClassName("accordion-button")[0];

    // Get the computed style of the button
    const computedStyle = window.getComputedStyle(button);

    // Get the font color
    const fontColor = computedStyle.color;

    const toggler = document.getElementById("toggler");
    toggler.addEventListener("click", toggleSidebar);
    function toggleSidebar() {
      let sidebar = document.getElementsByClassName("sidebar")[0];
      let body = document.body;
      isClosed = sidebar.classList.contains("collapsed");
      console.log("string or bool");
      console.log(isClosed);
      if (isClosed) {
        //sidebar is open so close it
        //classlist must contain collapsed
        //aria-expanded attribute must be false
        sidebar.classList.remove("collapsed");
        body.classList.remove("collapsed");
      } else {
        //sidebar is close so open it
        //classlist must not contain collapsed
        //aria-expanded attribute must be true
        sidebar.classList.add("collapsed");
        body.classList.add("collapsed");
        // sidebar.attributes["aria-expanded"].value = true;
      }
    }

    document.getElementsByClassName('profile_icon')[0].addEventListener('click', function () {
      if (document.getElementsByClassName('dropdown_backdrop')[0].classList.contains('collapsed') && document.getElementsByClassName('profile_dropdown')[0].classList.contains('collapsed')) {
        document.getElementsByClassName('dropdown_backdrop')[0].classList.remove('collapsed');
        document.getElementsByClassName('profile_dropdown')[0].classList.remove('collapsed');
      }
    });

    document.getElementsByClassName('dropdown_backdrop')[0].addEventListener('click', function () {
      document.getElementsByClassName('dropdown_backdrop')[0].classList.add('collapsed');
      document.getElementsByClassName('profile_dropdown')[0].classList.add('collapsed');
    });
