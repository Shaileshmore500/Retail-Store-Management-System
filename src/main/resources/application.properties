
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boot
spring.datasource.username=root
# spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.com.mysql.cj.jdbc=DEBUG

#for css
spring.resources.chain.strategy.content-type=true
spring.resources.chain.strategy.content-type.patterns=/**/*.css
spring.resources.chain.strategy.content-type.mime-type=text/css

